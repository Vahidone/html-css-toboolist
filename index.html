<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toboolist</title>
</head>
<body>
  <header>
    <!-- Header: logo  -->
    <img src="img/logo_360.png" alt="logo">
    <div class="titolo-header">
      <span>Toboolist</span>
    </div>
  </header>


  <main class="container">
    <div class="task-bar">
      <div class="add-button">
        <span>Add Task</span>
      </div>
      <div class="section-button">
        <span>Add Section</span>
      </div>
    </div>
    <div class="lists">
      <section>
        <!-- la parte New Task e la lista -->
        <h1>&#9660;New Task</h1>
      </section>
      <section>
        <!-- la parte Today e la lista  -->
        <h1>&#9660;Today</h1>
      </section>
      <section>
        <!-- la parte Upcoming e la lista -->
        <h1>&#9660;Upcoming</h1>
      </section>
    </div>

  </main>
</body>
</html>
